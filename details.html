  <body>

    <header id="home">
      <!-- Start of navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            type="button"
            data-bs-toggle="collapse"

            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./users.html"

                  >Users
                </a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a

                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./Logout.html"

                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End of navbar -->

    <!-- End of header -->
    <!-- Start OF  Dasheboard Section -->
    <section
      class="dashboard"
      id="dashboard">
      <div class="p-4 bg-primary">
        <div class="container">
          <a
            href="#"
            class="text-white text-decoration-none fs-2 fw-bold">
            Post One</a
          >
        </div>
      </div>
      <!-- Button Portion -->
      <div class="p-4 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-12 d-grid">
              <a
                href="#"
                class="btn">
                <i class="fa-solid fa-arrow-left"></i> light
              </a>
            </div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3 col-md-12 d-grid">
              <a
                href="#"
                class="btn btn-success"
                ><i class="fa-solid fa-check"></i> Light</a
              >
            </div>
            <div class="col-lg-3 col-md-12 d-grid">
              <a
                href="#"
                class="btn btn-danger">
                <i class="fa-solid fa-xmark"></i> Light</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Start of Edit Post Section -->
    <section>
      <div class="container pt-3">
        <div class="card">
          <div class="card-header bg-light">
            <h5
              class="card-title"
              id="exampleModalLabel">
              Edit Posts
            </h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label
                  for="exampleInputEmail1"
                  class="form-label"
                  >Title</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Post One"
                  aria-describedby="emailHelp" />
              </div>
              <!--  -->
              <label
                for="category"
                class="form-label"
                >Catagory</label
              >
              <select
                class="form-select mb-3"
                aria-label="Default select example"
                id="category">
                <option selected>Select Category</option>
                <option value="1">Gold</option>
                <option value="2">Diamond</option>
                <option value="3">Platnium</option>
              </select>
              <!--  -->
              <div class="mb-3">
                <label
                  for="formFile"
                  class="form-lsabel"
                  >Image Upload</label
                >
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-5">
                      <input
                        class="form-control"
                        type="file"
                        id="formFile" />
                    </div>
                    <div class="col-7">max size 3mb</div>
                  </div>
                </div>
              </div>
              <label class="pb-2">body</label>
              <textarea
                name="content"
                rows="5"
                cols="80">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos sunt cupiditate ut deserunt hic. Vel!</textarea
              >
              <script>
                CKEDITOR.replace("content");
              </script>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Edit Posts Section -->

    <footer class="footer mt-5">
