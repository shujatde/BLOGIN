<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- CK Editor Link to replace textarea into editor -->
    <script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
    <!-- Custom CSS Link -->
    <link
      rel="stylesheet"
      href="./CSS/index.css" />
    <!-- Bootstrap CDN Link FOR CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  <body>
    <!-- Start of header -->
    <header id="home">
      <!-- Start of navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a
            class="navbar-brand"
            href="#home"
            >Blogin</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#dashboard"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="./posts.html"
                  >Posts
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./catagories.html"
                  target="_blank"
                  >Catagories
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./users.html"
                  target="_blank"
                  >Users
                </a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="fa-solid fa-user"></i>
                  Wellcome Brand
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdown">
                  <li>
                    <a
                      class="dropdown-item"
                      href="./details.html"
                      >Details</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="./Profile.html"
                      target="_blank"
                      >Profile</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="./Setting.html"
                      target="_blank"
                      >Setting</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./Logout.html"
                  target="_blank"
                  ><i class="fa-solid fa-user"></i> Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End of navbar -->
    </header>
    <!-- End of header -->
    <!-- Start OF  Dasheboard Section -->
    <section
      class="dashboard"
      id="dashboard">
      <div class="p-4 bg-primary">
        <div class="container">
          <a
            href="#"
            class="text-white text-decoration-none fs-2 fw-bold">
            <i class="fa-solid fa-user"></i> Edit Profile</a
          >
        </div>
      </div>
      <!-- Button Portion -->
      <div class="p-4 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-12 d-grid">
              <a
                href="./index.html"
                target="_blank"
                class="btn">
                <i class="fa-solid fa-arrow-left"></i> Back To Dashboard
              </a>
            </div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3 col-md-12 d-grid">
              <a
                href="./Logout.html"
                target="_blank"
                class="btn btn-success">
                <i class="fa-solid fa-lock"></i> Change Password</a
              >
            </div>
            <div class="col-lg-3 col-md-12 d-grid">
              <a
                href="#"
                class="btn btn-danger">
                <i class="fa-solid fa-xmark"></i> Delete Account
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Start of Edit Post Section -->
    <section>
      <div class="container pt-3">
        <div class="row">
          <div class="col-lg-9 col-md-12">
            <div class="card">
              <div class="card-header bg-light">
                <h5
                  class="card-title"
                  id="exampleModalLabel">
                  Edit Profile
                </h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label
                      for="exampleInputEmail1"
                      class="form-label"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="John" />
                  </div>
                  <div class="mb-3">
                    <label
                      for="exampleInputEmail1"
                      class="form-label"
                      >Email
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="test123@gmail.com" />
                  </div>
                  <label class="pb-2">Bio</label>
                  <textarea
                    name="content"
                    rows="5"
                    cols="80">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos sunt cupiditate ut deserunt hic. Vel!</textarea
                  >
                  <script>
                    CKEDITOR.replace("content");
                  </script>
                </form>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="col-lg-3 col-md-12 mt-5">
            <h2>Your Avatar</h2>
            <img
              src="./img/avatar.png"
              class="img-fluid" />
            <div class="d-grid py-3">
              <a
                href="#"
                class="btn btn-primary"
                >Edit Image</a
              >
            </div>
            <div class="d-grid">
              <a
                href="#"
                class="btn btn-danger"
                >Delete Image</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Edit Posts Section -->
    <!-- Start Of Footer -->
    <footer class="footer mt-5">
      <div class="container-fluid bg-dark p-5 text-center text-white">
        <p>Copyright Â© 2020</p>
      </div>
    </footer>
    <!-- End of Footer -->
    <!--  Bootstrap CDN Link for Javascript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </body>
</html>
