<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <!-- CK Editor Link to replace textarea into editor -->
    <script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
    <!-- Custom CSS Link -->
    <link
      rel="stylesheet"
      href="./CSS/index.css" />
    <!-- Bootstrap CDN Link FOR CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  <body>
    <!-- Start of header -->
    <header id="home">
      <!-- Start of navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a
            class="navbar-brand"
            href="./index.html"
            target="_blank"
            >Blogin</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!-- End of navbar -->
    </header>
    <!-- End of header -->
    <!-- Start OF  Dasheboard Section -->
    <section
      class="dashboard"
      id="dashboard">
      <div class="p-3 bg-primary">
        <div class="container">
          <a
            href="#"
            class="text-white text-decoration-none fs-1 fw-bold">
            <i class="fa-solid fa-user"></i> Blogin Admin</a
          >
        </div>
      </div>
      <!-- start of form -->
      <div class="container">
        <div class="mx-auto w-50 mx-auto my-5">
          <h2 class="border rounded-top bg-light mb-0 px-3 py-2 fs-5">
            Account Login
          </h2>
          <form class="border px-3 py-2 border rounded-bottom">
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1" />
            </div>
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- End of Form -->
      <!-- Start of Table -->
    </section>
    <!-- End of Dasheboard Section -->
    <!-- Start of  Footer -->
    <footer class="footer">
      <div class="container-fluid bg-dark p-5 text-center text-white">
        <p>Copyright Â© 2020</p>
      </div>
    </footer>

    <!--  Bootstrap CDN Link for Javascript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </body>
</html>
